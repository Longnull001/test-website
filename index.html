<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真のモーションブラー効果</title>
    <style>
        body {
            margin: 0; /* デフォルトのマージンをリセット */
            background-color: #f0f0f0; /* 背景色を薄いグレーに設定 */
        }

        .image-container {
            overflow: hidden; /* 画像がコンテナを超えた場合に隠す */
            text-align: center; /* 画像を中央揃えにする */
        }

        img {
            width: 100%; /* 画像の幅を100%に設定 */
            height: 300px; /* 高さを固定値に設定（必要に応じて調整） */
            object-fit: cover; /* アスペクト比を無視して画像をカバー */
            transition: transform 0.3s ease, filter 0.3s ease; /* 変化を滑らかにする */
            filter: blur(5px); /* 通常時に5pxのぼかしを適用 */
        }

        img:hover {
            transform: scale(1.05); /* ホバー時に5%大きくする */
            filter: none; /* ホバー時にぼかしを解除 */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="image.jpg" alt="サンプル画像">
    </div>
</body>
</html>
